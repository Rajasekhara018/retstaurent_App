
<!-- <app-tool-bar></app-tool-bar> -->
<div fxLayout="row" fxLayoutAlign="start start" style=" margin-top: 30px;"  >

  <mat-card>
    <mat-card-title>Book a table {{hservice.restaurantDetail.rname}}</mat-card-title>
    <form #bookRegisterForm="ngForm">
      <div  >
         <!-- <mat-form-field appearance="outline">

        <mat-label>Name of Restaurant </mat-label>
        <mat-select [(ngModel)]="bookReg.hotel" name="uhotel" required>
          <mat-option  *ngFor="let table of tableData" [value]="table">{{ table.hName }}</mat-option>
        </mat-select>
      </mat-form-field> -->


      <br>
      <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          name="udate"
          [(ngModel)]="bookReg.date"
          required
        />

        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>

      </mat-form-field>
      <div class="spc-16"></div>
      <!-- <br /> -->

      <mat-form-field appearance="outline">
        <mat-label>No.of Guests</mat-label>
        <mat-select [(ngModel)]="bookReg.guests" name="uguests" required>
          <mat-option *ngFor="let n of Guests" [value]="n">{{ n }} </mat-option>
        </mat-select>
      </mat-form-field>


      <div class="spc-16"></div>

      <button
        mat-raised-button
        color="warn"
        [disabled]="bookRegisterForm.invalid"
        (click)="storeBookReg(bookRegisterForm.value,'Hey there,your booking is confirmed ','dismiss')"
        style="width: 400px;"
      >
        Submit
      </button>
      <br>
      <br>
      <!-- <span>
      <button mat-raised-button color="warn"
      (click)="goAdvance(bookRegisterForm.value)"
      [disabled]="bookRegisterForm.invalid"
      style="width: 400px;"
      >
        Advance Pay
      </button>
    </span> -->
    </div>
    </form>
  </mat-card>


</div>
